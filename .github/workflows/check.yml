name: Check push
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, edited, reopened ]
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Lint code
        run: npm run lint
